{% if site.data.projects %}
<section class="section projects-section">
  <h2 class="section-title"><i class="fa fa-briefcase"></i>Academic Projects</h2>

  {% for intro in site.data.projects %}
  <div class="intro">
      <p>{{ intro.description }}</p>
  </div><!--//intro-->
  {% endfor%}

  
{% for experience in site.data.projects %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        
        <h2 class="project-title">{{ project.title }}</h2>
   
      </div><!--//upper-row-->

     

    </div><!--//meta-->

    {% if project.tagline %}
    <div class="details">
      - <span class="project-tagline">{{ project.tagline }}</span>
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
{% endfor %}
