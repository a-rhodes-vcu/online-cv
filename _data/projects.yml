- project:
  title: Functional Annotation of Phage Proteins | MEDC 670. Advanced Molecular Modeling Theory and Practice
  link: "#"
  tagline: "Uncovering phage protein functions allows the evolution of phages to be better understood, allows classification to be done with more accuracy, and allows furthering the research in protein-protein interactions among the virus and its host. To uncover protein functions there are several techniques that were implemented: identification of homologs within protein domains, and prediction of protein folding to study their effects on the host. SYBYL-X, Blast P, HHpred, and MODELLER5 was used to study homology and predict protein folding. After modeling normalized dope scores were used to access the homology models."

